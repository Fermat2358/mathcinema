<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Fibonacci Rabbit Challenge</title>
    <style>
      /* Keep the activity readable on MathCinema's dark background */
      html, body { margin:0; padding:0; background: transparent; }
      /* Light panel behind text inside the iframe (subtle) */
      .frame-wrap {
        position: relative; width: 100%; height: 0;
        padding-top: 56.25%; /* 16:9 */
        border-radius: 12px; overflow: hidden;
        box-shadow: 0 6px 28px rgba(0,0,0,.35);
        background: rgba(255,255,255,.06);
        backdrop-filter: blur(4px);
      }
      iframe {
        position: absolute; inset: 0;
        width: 100%; height: 100%; border: 0;
      }
      .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
    </style>
  </head>
  <body>
    <h1 class="sr-only">Fibonacci Rabbit Challenge</h1>

    <div class="frame-wrap">
      <!-- Your Canva embed -->
      <iframe
        loading="lazy"
        src="https://www.canva.com/design/DAGqgppz5Sk/qgh6geO4XrpAiuhjGmsHog/view?embed"
        allowfullscreen
        allow="fullscreen"
        referrerpolicy="strict-origin-when-cross-origin">
      </iframe>
    </div>
  </body>
</html>
